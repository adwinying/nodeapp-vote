<h2>New Poll</h2>

<div class="row">
	<div class="col-md-7">
		<form (submit)="onNewPollSubmit()">
			<div class="form-group">
				<label for="title" class="control-label">Poll Title</label>
				<input type="text" class="form-control" name="title" [(ngModel)]="title">
			</div>
			<div class="form-group">
				<label for="options" class="control-label">Poll Options (Separated by new line)</label>
				<textarea class="form-control" name="options" [(ngModel)]="options" rows="10"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
