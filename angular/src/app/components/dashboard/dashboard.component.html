<h1>Dashboard</h1>
<h4>Here are a list of the polls you created.</h4>

<div class="row">
	<div class="col-sm-7">
		<div class="list-group">
			<div *ngIf="!isAjaxComplete">
				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<span class="sr-only">Loading...</span>
			</div>
			<app-poll-list [polls]="userPolls"></app-poll-list>
		</div>
	</div>
</div>
