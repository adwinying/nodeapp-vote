<h1>All Polls</h1>

<div class="row">
	<div class="col-sm-7">
		<div class="list-group">
			<div class="text-center" *ngIf="!isAjaxComplete">
				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<span class="sr-only">Loading...</span>
			</div>
			<app-poll-list [polls]="allPolls"></app-poll-list>
		</div>
	</div>
</div>
